<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckySpin - Play for Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary-color: #00cec9;
            --background-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #f1f1f1;
            --success-color: #00b894;
            --danger-color: #d63031;
            --warning-color: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .balance-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--card-color);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .game-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .game-tab {
            flex: 1;
            padding: 15px;
            background-color: var(--card-color);
            border: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .game-tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .game-container {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            position: relative;
        }
        
        .game {
            display: none;
        }
        
        .game.active {
            display: block;
        }
        
        /* Slots Styles */
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .slots-reel {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            color: var(--background-color);
        }
        
        /* Rocket Game Styles */
        .rocket-container {
            position: relative;
            height: 300px;
            margin: 30px 0;
        }
        
        .rocket-track {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 250px;
            background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }
        
        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: var(--warning-color);
            transition: bottom 0.1s linear;
            z-index: 2;
        }
        
        .multiplier-markers {
            position: absolute;
            right: 30px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Coin Flip Styles */
        .coin-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            perspective: 1000px;
        }
        
        .coin {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .coin-front, .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .coin-front {
            background-color: #f9f9f9;
            color: var(--success-color);
        }
        
        .coin-back {
            background-color: var(--warning-color);
            color: #000;
            transform: rotateY(180deg);
        }
        
        .coin.flipping {
            animation: flip-coin 1.5s ease-in-out;
        }
        
        @keyframes flip-coin {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }
        
        /* Bet Controls */
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .bet-amount {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .bet-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .action-btn {
            padding: 15px 40px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 200px;
        }
        
        .action-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .action-btn.secondary {
            background-color: var(--secondary-color);
        }
        
        /* Result Messages */
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        .result-message.win {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--success-color);
        }
        
        .result-message.lose {
            background-color: rgba(214, 48, 49, 0.2);
            color: var(--danger-color);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        
        .balance-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .balance-option {
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Sad Face */
        .sad-face {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.5s;
        }
        
        .sad-face.show {
            opacity: 1;
            animation: floatUp 2s forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -60%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(0.5); opacity: 0; }
        }
        
        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="modal" id="add-balance-modal">
        <div class="modal-content">
            <h3>Add Play Money</h3>
            <div class="balance-options">
                <button class="balance-option" data-amount="500">

                </button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Game state
        let balance = 1000;
        let currentGame = 'slots';
        let coinChoice = null;
        let rocketInterval;
        let rocketMultiplier = 1;
        let rocketPosition = 0;
        let rocketExploded = false;
        let rocketSpeed = 1.5; // Slower speed for better control
        let explosionThreshold = 0.003; // Lower chance of explosion

        // DOM elements
        const balanceElement = document.getElementById('balance');
        const gameTabs = document.querySelectorAll('.game-tab');
        const games = document.querySelectorAll('.game');
        const addBalanceBtn = document.getElementById('add-balance');
        const addBalanceModal = document.getElementById('add-balance-modal');
        const closeModalBtn = document.querySelector('.close-modal');
        const balanceOptions = document.querySelectorAll('.balance-option');
        const sadFace = document.getElementById('sad-face');

        // Initialize the app
        init();

        function init() {
            // Set up event listeners
            setupGameTabs();
            setupSlotsGame();
            setupRocketGame();
            setupCoinFlipGame();
            setupBalanceModal();

            // Update balance display
            updateBalance();
        }

        function setupGameTabs() {
            gameTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and games
                    gameTabs.forEach(t => t.classList.remove('active'));
                    games.forEach(g => g.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding game
                    this.classList.add('active');
                    currentGame = this.dataset.game;
                    document.getElementById(`${currentGame}-game`).classList.add('active');
                    
                    // Reset any game states when switching
                    resetRocketGame();
                    resetCoinFlipGame();
                });
            });
        }

        function setupSlotsGame() {
            const spinBtn = document.getElementById('spin-btn');
            const betAmount = document.getElementById('slots-bet');
            const betButtons = document.querySelectorAll('#slots-game .bet-btn');
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const resultMessage = document.getElementById('slots-result');

            // Bet amount controls
            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    let currentBet = parseInt(betAmount.textContent);
                    let change = parseInt(this.dataset.amount);
                    let newBet = currentBet + change;
                    
                    if (newBet >= 10 && newBet <= balance) {
                        betAmount.textContent = newBet;
                    } else if (newBet < 10) {
                        betAmount.textContent = 10;
                    } else if (newBet > balance) {
                        betAmount.textContent = balance;
                    }
                });
            });

            // Spin button
            spinBtn.addEventListener('click', function() {
                const bet = parseInt(betAmount.textContent);
                
                if (bet > balance) {
                    showResultMessage(resultMessage, `You don't have enough balance!`, 'lose');
                    showSadFace();
                    return;
                }
                
                // Deduct bet from balance
                balance -= bet;
                updateBalance();
                
                // Disable button during spin
                spinBtn.disabled = true;
                spinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SPINNING';
                
                // Spin each reel with different durations for a more natural effect
                spinReel(reels[0], 1000);
                spinReel(reels[1], 1200);
                spinReel(reels[2], 1400, function() {
                    // All reels have stopped
                    spinBtn.disabled = false;
                    spinBtn.innerHTML = '<i class="fas fa-redo"></i> SPIN';
                    
                    // Check for win
                    const values = reels.map(reel => reel.textContent);
                    if (values[0] === '7' && values[1] === '7' && values[2] === '7') {
                        // Three 7s - mega win (20x)
                        const winAmount = bet * 20;
                        balance += winAmount;
                        updateBalance();
                        showResultMessage(resultMessage, `JACKPOT! 777! You won ${winAmount}`, 'win');
                        triggerConfetti();
                    } else if (values[0] === values[1] && values[1] === values[2]) {
                        // All three match - big win (5x)
                        const winAmount = bet * 5;
                        balance += winAmount;
                        updateBalance();
                        showResultMessage(resultMessage, `TRIPLE! You won ${winAmount}`, 'win');
                        triggerConfetti();
                    } else if (values[0] === values[1] || values[1] === values[2] || values[0] === values[2]) {
                        // Two match - small win (2x)
                        const winAmount = bet * 2;
                        balance += winAmount;
                        updateBalance();
                        showResultMessage(resultMessage, `DOUBLE! You won ${winAmount}`, 'win');
                    } else {
                        // No matches - lose
                        showResultMessage(resultMessage, `You lost ${bet}`, 'lose');
                        showSadFace();
                    }
                });
            });
        }

        function spinReel(reel, duration, callback) {
            const symbols = ['7', '🍒', '🍋', '🍊', '🍇', '🍉'];
            const startTime = Date.now();
            
            function updateReel() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Faster spinning at start, slowing down at end
                const easeOutProgress = 1 - Math.pow(1 - progress, 3);
                
                if (progress < 1) {
                    // Still spinning - show random symbol
                    const randomIndex = Math.floor(Math.random() * symbols.length);
                    reel.textContent = symbols[randomIndex];
                    requestAnimationFrame(updateReel);
                } else {
                    // Finished - set final symbol
                    const randomIndex = Math.floor(Math.random() * symbols.length);
                    reel.textContent = symbols[randomIndex];
                    if (callback) callback();
                }
            }
            
            updateReel();
        }

        function setupRocketGame() {
            const launchBtn = document.getElementById('launch-btn');
            const cashoutBtn = document.getElementById('cashout-btn');
            const betAmount = document.getElementById('rocket-bet');
            const betButtons = document.querySelectorAll('#rocket-game .bet-btn');
            const rocket = document.getElementById('rocket');
            const resultMessage = document.getElementById('rocket-result');

            // Bet amount controls
            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    let currentBet = parseInt(betAmount.textContent);
                    let change = parseInt(this.dataset.amount);
                    let newBet = currentBet + change;
                    
                    if (newBet >= 10 && newBet <= balance) {
                        betAmount.textContent = newBet;
                    } else if (newBet < 10) {
                        betAmount.textContent = 10;
                    } else if (newBet > balance) {
                        betAmount.textContent = balance;
                    }
                });
            });

            // Launch button
            launchBtn.addEventListener('click', function() {
                const bet = parseInt(betAmount.textContent);
                
                if (bet > balance) {
                    showResultMessage(resultMessage, `You don't have enough balance!`, 'lose');
                    showSadFace();
                    return;
                }
                
                // Deduct bet from balance
                balance -= bet;
                updateBalance();
                
                // Disable launch button, enable cashout
                launchBtn.disabled = true;
                launchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LAUNCHING';
                cashoutBtn.disabled = false;
                
                // Reset rocket position
                rocketPosition = 0;
                rocket.style.bottom = `${rocketPosition}px`;
                rocketExploded = false;
                rocketMultiplier = 1;
                
                // Start rocket animation
                rocketInterval = setInterval(function() {
                    if (rocketExploded) return;
                    
                    rocketPosition += rocketSpeed;
                    rocket.style.bottom = `${rocketPosition}px`;
                    
                    // Calculate current multiplier based on position
                    rocketMultiplier = 1 + Math.floor(rocketPosition / 50) * 0.2;
                    
                    // Update cashout button
                    cashoutBtn.innerHTML = `<i class="fas fa-hand-holding-usd"></i> CASHOUT ${rocketMultiplier.toFixed(1)}x`;
                    
                    // Random chance to explode increases with height but starts lower
                    const explosionChance = (rocketPosition / 1500) * explosionThreshold;
                    if (Math.random() < explosionChance) {
                        explodeRocket();
                    }
                    
                    // Limit rocket height
                    if (rocketPosition >= 250) {
                        explodeRocket();
                    }
                }, 50);
            });

            // Cashout button
            cashoutBtn.addEventListener('click', function() {
                if (rocketExploded) return;
                
                clearInterval(rocketInterval);
                
                const bet = parseInt(betAmount.textContent);
                const winAmount = Math.floor(bet * rocketMultiplier);
                balance += winAmount;
                updateBalance();
                
                showResultMessage(resultMessage, `Cashed out at ${rocketMultiplier.toFixed(1)}x! You won ${winAmount}`, 'win');
                
                // Reset buttons
                launchBtn.disabled = false;
                launchBtn.innerHTML = '<i class="fas fa-paper-plane"></i> LAUNCH';
                cashoutBtn.disabled = true;
                
                // Animate rocket flying away
                rocketExploded = true;
                
                if (rocketMultiplier >= 3) {
                    triggerConfetti();
                }
                
                setTimeout(function() {
                    rocket.style.bottom = '250px';
                    rocket.style.opacity = '0';
                    setTimeout(function() {
                        rocket.style.transition = 'none';
                        rocket.style.bottom = '0';
                        rocket.style.opacity = '1';
                        setTimeout(() => rocket.style.transition = 'bottom 0.1s linear', 10);
                    }, 1000);
                }, 500);
            });

            function explodeRocket() {
                if (rocketExploded) return;
                
                clearInterval(rocketInterval);
                rocketExploded = true;
                
                // Show explosion animation
                rocket.innerHTML = '💥';
                rocket.style.fontSize = '40px';
                
                setTimeout(function() {
                    rocket.innerHTML = '<i class="fas fa-rocket"></i>';
                    rocket.style.fontSize = '30px';
                    rocket.style.bottom = '0';
                    
                    // Reset buttons
                    launchBtn.disabled = false;
                    launchBtn.innerHTML = '<i class="fas fa-paper-plane"></i> LAUNCH';
                    cashoutBtn.disabled = true;
                    
                    showResultMessage(resultMessage, `Rocket exploded! You lost ${betAmount.textContent}`, 'lose');
                    showSadFace();
                }, 1000);
            }
        }

        function resetRocketGame() {
            clearInterval(rocketInterval);
            const rocket = document.getElementById('rocket');
            rocket.innerHTML = '<i class="fas fa-rocket"></i>';
            rocket.style.bottom = '0';
            rocket.style.fontSize = '30px';
            rocket.style.opacity = '1';
            rocket.style.transition = 'bottom 0.1s linear';
            
            document.getElementById('launch-btn').disabled = false;
            document.getElementById('launch-btn').innerHTML = '<i class="fas fa-paper-plane"></i> LAUNCH';
            document.getElementById('cashout-btn').disabled = true;
            document.getElementById('rocket-result').textContent = '';
        }

        function setupCoinFlipGame() {
            const flipBtn = document.getElementById('flip-btn');
            const coin = document.getElementById('coin');
            const betAmount = document.getElementById('coin-bet');
            const betButtons = document.querySelectorAll('#coinflip-game .bet-btn');
            const choiceButtons = document.querySelectorAll('.coin-choice');
            const resultMessage = document.getElementById('coin-result');

            // Bet amount controls
            betButtons.forEach(button => {
                button.addEventListener('click', function() {
                    let currentBet = parseInt(betAmount.textContent);
                    let change = parseInt(this.dataset.amount);
                    let newBet = currentBet + change;
                    
                    if (newBet >= 10 && newBet <= balance) {
                        betAmount.textContent = newBet;
                    } else if (newBet < 10) {
                        betAmount.textContent = 10;
                    } else if (newBet > balance) {
                        betAmount.textContent = balance;
                    }
                });
            });

            // Coin choice buttons
            choiceButtons.forEach(button => {
                button.addEventListener('click', function() {
                    choiceButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    coinChoice = this.dataset.choice;
                    document.getElementById('flip-btn').disabled = false;
                });
            });

            // Flip button
            flipBtn.addEventListener('click', function() {
                const bet = parseInt(betAmount.textContent);
                
                if (bet > balance) {
                    showResultMessage(resultMessage, `You don't have enough balance!`, 'lose');
                    showSadFace();
                    return;
                }
                
                if (!coinChoice) return;
                
                // Deduct bet from balance
                balance -= bet;
                updateBalance();
                
                // Disable buttons during flip
                flipBtn.disabled = true;
                flipBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> FLIPPING';
                choiceButtons.forEach(btn => btn.disabled = true);
                
                // Flip the coin
                coin.classList.add('flipping');
                
                // Determine result after animation
                setTimeout(function() {
                    const isHeads = Math.random() < 0.5;
                    const result = isHeads ? 'heads' : 'tails';
                    
                    // Check if player won
                    if (result === coinChoice) {
                        const winAmount = bet * 1.95; // Slight house edge
                        balance += Math.floor(winAmount);
                        updateBalance();
                        showResultMessage(resultMessage, `You won ${Math.floor(winAmount)}!`, 'win');
                        if (winAmount > bet * 3) {
                            triggerConfetti();
                        }
                    } else {
                        showResultMessage(resultMessage, `You lost ${bet}!`, 'lose');
                        showSadFace();
                    }
                    
                    // Reset for next flip
                    setTimeout(function() {
                        coin.classList.remove('flipping');
                        choiceButtons.forEach(btn => {
                            btn.disabled = false;
                            btn.classList.remove('selected');
                        });
                        flipBtn.disabled = false;
                        flipBtn.innerHTML = '<i class="fas fa-sync-alt"></i> FLIP';
                        coinChoice = null;
                    }, 500);
                }, 1500);
            });
        }

        function resetCoinFlipGame() {
            const coin = document.getElementById('coin');
            coin.classList.remove('flipping');
            
            document.querySelectorAll('.coin-choice').forEach(btn => {
                btn.classList.remove('selected');
                btn.disabled = false;
            });
            
            document.getElementById('flip-btn').disabled = true;
            document.getElementById('flip-btn').innerHTML = '<i class="fas fa-sync-alt"></i> FLIP';
            document.getElementById('coin-result').textContent = '';
            coinChoice = null;
        }

        function setupBalanceModal() {
            addBalanceBtn.addEventListener('click', function() {
                addBalanceModal.classList.add('active');
            });
            
            closeModalBtn.addEventListener('click', function() {
                addBalanceModal.classList.remove('active');
            });
            
            balanceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const amount = parseInt(this.dataset.amount);
                    balance += amount;
                    updateBalance();
                    addBalanceModal.classList.remove('active');
                    triggerConfetti();
                });
            });
        }

        function updateBalance() {
            balanceElement.textContent = balance;
        }

        function showResultMessage(element, message, type) {
            element.textContent = message;
            element.className = 'result-message ' + type;
        }

        function showSadFace() {
            sadFace.classList.add('show');
            setTimeout(() => {
                sadFace.classList.remove('show');
            }, 2000);
        }

        function triggerConfetti() {
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#6c5ce7', '#00cec9', '#fdcb6e', '#00b894']
                });
            }
        }
    });
    </script>
