<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckySpin - Play for Fun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="particles" id="particles-js"></div>
        <div class="confetti-container" id="confetti"></div>
        
        <header>
            <div class="logo">LUCKY<span>SPIN</span></div>
            <div class="balance-box">
                <i class="fas fa-coins"></i>
                <span id="balance">1000</span>
                <div class="balance-actions">
                    <button id="add-balance"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </header>

        <main>
            <div class="game-selector">
                <button class="game-tab active" data-game="slots">
                    <i class="fas fa-sliders-h"></i> Slots
                </button>
                <button class="game-tab" data-game="rocket">
                    <i class="fas fa-rocket"></i> Rocket
                </button>
                <button class="game-tab" data-game="coinflip">
                    <i class="fas fa-coins"></i> Coin Flip
                </button>
            </div>

            <div class="game-container">
                <!-- Slots Game -->
                <div class="game active" id="slots-game">
                    <div class="slots-container">
                        <div class="slots-reel" id="reel1">7</div>
                        <div class="slots-reel" id="reel2">7</div>
                        <div class="slots-reel" id="reel3">7</div>
                    </div>
                    <div class="bet-controls">
                        <div class="bet-amount">
                            <button class="bet-btn" data-amount="-10">-</button>
                            <span id="slots-bet">10</span>
                            <button class="bet-btn" data-amount="10">+</button>
                        </div>
                        <button id="spin-btn" class="action-btn">
                            <i class="fas fa-redo"></i> SPIN
                        </button>
                    </div>
                    <div class="result-message" id="slots-result"></div>
                </div>

                <!-- Rocket Game -->
                <div class="game" id="rocket-game">
                    <div class="rocket-container">
                        <div class="rocket" id="rocket">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <div class="rocket-track">
                            <div class="multiplier-markers">
                                <span>1x</span>
                                <span>2x</span>
                                <span>5x</span>
                                <span>10x</span>
                                <span>50x</span>
                            </div>
                        </div>
                    </div>
                    <div class="bet-controls">
                        <div class="bet-amount">
                            <button class="bet-btn" data-amount="-10">-</button>
                            <span id="rocket-bet">10</span>
                            <button class="bet-btn" data-amount="10">+</button>
                        </div>
                        <button id="launch-btn" class="action-btn">
                            <i class="fas fa-paper-plane"></i> LAUNCH
                        </button>
                        <button id="cashout-btn" class="action-btn secondary" disabled>
                            <i class="fas fa-hand-holding-usd"></i> CASHOUT 1x
                        </button>
                    </div>
                    <div class="result-message" id="rocket-result"></div>
                </div>

                <!-- Coin Flip Game -->
                <div class="game" id="coinflip-game">
                    <div class="coin-container">
                        <div class="coin" id="coin">
                            <div class="coin-front">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="coin-back">
                                <i class="fas fa-bitcoin"></i>
                            </div>
                        </div>
                    </div>
                    <div class="coin-choices">
                        <button class="coin-choice" data-choice="heads">
                            <i class="fas fa-dollar-sign"></i> Heads
                        </button>
                        <button class="coin-choice" data-choice="tails">
                            <i class="fas fa-bitcoin"></i> Tails
                        </button>
                    </div>
                    <div class="bet-controls">
                        <div class="bet-amount">
                            <button class="bet-btn" data-amount="-10">-</button>
                            <span id="coin-bet">10</span>
                            <button class="bet-btn" data-amount="10">+</button>
                        </div>
                        <button id="flip-btn" class="action-btn" disabled>
                            <i class="fas fa-sync-alt"></i> FLIP
                        </button>
                    </div>
                    <div class="result-message" id="coin-result"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>This is a fake gambling website for entertainment purposes only. No real money is used or won.</p>
        </footer>
    </div>

    <div class="modal" id="add-balance-modal">
        <div class="modal-content">
            <h3>Add Play Money</h3>
            <div class="balance-options">
                <button class="balance-option" data-amount="500">
                    <i class="fas fa-coins"></i> +500
                </button>
                <button class="balance-option" data-amount="1000">
                    <i class="fas fa-coins"></i> +1000
                </button>
                <button class="balance-option" data-amount="5000">
                    <i class="fas fa-coins"></i> +5000
                </button>
            </div>
            <button class="close-modal">&times;</button>
        </div>
    </div>

    <div class="sad-face" id="sad-face">
        <div class="face">ðŸ˜¢</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Game tab switching functionality
        const gameTabs = document.querySelectorAll('.game-tab');
        const games = document.querySelectorAll('.game');
        
        gameTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs and games
                gameTabs.forEach(t => t.classList.remove('active'));
                games.forEach(g => g.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding game
                this.classList.add('active');
                const gameId = this.getAttribute('data-game');
                document.getElementById(`${gameId}-game`).classList.add('active');
            });
        });

        // Make sure all external scripts are loaded
        function ensureScriptsLoaded() {
            if (typeof particlesJS === 'function' && typeof confetti === 'function') {
                // Initialize particles.js if it's loaded
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#6c5ce7" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: { enable: true, distance: 150, color: "#6c5ce7", opacity: 0.3, width: 1 },
                        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" }
                        }
                    }
                });
            } else {
                setTimeout(ensureScriptsLoaded, 100);
            }
        }

        ensureScriptsLoaded();
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
